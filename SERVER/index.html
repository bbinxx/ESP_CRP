<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266 Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #a0a0c0;
      font-size: 1rem;
    }

    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.6s ease;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .btn {
      flex: 1;
      max-width: 200px;
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-on {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-on:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-off {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-off:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .logs-section {
      margin-top: 30px;
    }

    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logs-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }

    .status-badge {
      padding: 6px 14px;
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.4);
      border-radius: 20px;
      font-size: 0.85rem;
      color: #667eea;
      font-weight: 600;
    }

    .logs-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .log-entry {
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: 'Consolas', monospace;
      animation: logFadeIn 0.3s ease;
      border-left: 3px solid;
    }

    .log-esp {
      background: rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      color: #a0b0ff;
    }

    .log-web {
      background: rgba(245, 87, 108, 0.1);
      border-left-color: #f5576c;
      color: #ffa0b0;
    }

    .log-srv {
      background: rgba(76, 209, 55, 0.1);
      border-left-color: #4cd137;
      color: #90ee90;
    }

    .log-time {
      color: #888;
      margin-right: 10px;
    }

    .log-source {
      font-weight: 700;
      margin-right: 10px;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    .logs-container::-webkit-scrollbar {
      width: 8px;
    }

    .logs-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .logs-container::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 10px;
    }

    .logs-container::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logFadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
      }

      .btn {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ESP8266 Control Panel</h1>
      <p class="subtitle">Remote IoT Device Management</p>
    </div>

    <div class="panel">
      <div class="controls">
        <button class="btn btn-on" onclick="setLED('on')">⚡ LED ON</button>
        <button class="btn btn-off" onclick="setLED('off')">⭕ LED OFF</button>
      </div>

      <div class="logs-section">
        <div class="logs-header">
          <h2 class="logs-title">Live Activity</h2>
          <span class="status-badge">● LIVE</span>
        </div>
        <div class="logs-container" id="logs">
          <div class="log-entry log-srv">
            <span class="log-time">--:--:--</span>
            <span class="log-source">SRV</span>
            Waiting for logs...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/.netlify/functions/api';

    async function setLED(state) {
      try {
        const res = await fetch(`${API_BASE}/set`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ state })
        });
        const data = await res.json();
        console.log('LED state:', data.state);
      } catch (err) {
        console.error('Error:', err);
      }
    }

    async function fetchLogs() {
      try {
        const res = await fetch(`${API_BASE}/logs`);
        const logs = await res.json();
        displayLogs(logs);
      } catch (err) {
        console.error('Error fetching logs:', err);
      }
    }

    function displayLogs(logs) {
      const container = document.getElementById('logs');

      if (logs.length === 0) return;

      container.innerHTML = logs.map(log => {
        const sourceClass = `log-${log.source.toLowerCase()}`;
        return `
          <div class="log-entry ${sourceClass}">
            <span class="log-time">${log.time}</span>
            <span class="log-source">${log.source}</span>
            ${log.msg}
          </div>
        `;
      }).join('');

      container.scrollTop = container.scrollHeight;
    }

    // Auto-refresh logs every 2 seconds
    setInterval(fetchLogs, 2000);
    fetchLogs();
  </script>
</body>

</html>
